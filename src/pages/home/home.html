<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <h1 class="title-home">Welcome to myFace's KYC Verification</h1>


  <div margin [ngSwitch]="userStatus">
    <ion-card class="Absolute-Center">
      
        <img *ngSwitchCase= "'false'" src="assets/imgs/email_unverified.jpg"/>
        <img *ngSwitchCase= "'true'" src="assets/imgs/Proceed.jpg"/>
      <ion-card-content>
      <ion-row center>
        <ion-col>
          <button class="proceed-button" *ngSwitchCase= "'true'" ion-button (click)="goToForm()">Proceed to KYC</button>
        </ion-col>
      </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
