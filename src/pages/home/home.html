<ion-header>
</ion-header>

<ion-content padding class="background">

  <h1 class="title-home">Welcome to myFace's KYC Verification</h1>


  <div margin [ngSwitch]="overall_status">

    <ion-card class="Absolute-Center">
        <img *ngSwitchCase= "'email_unconfirmed'" src="assets/imgs/email_unverified.jpg"/>
        <img *ngSwitchCase= "'email_confirmed'" src="assets/imgs/Proceed.jpg"/>
        <img *ngSwitchCase= "'approved'" src="assets/imgs/Approved.jpg"/>
        <img *ngSwitchCase= "'rejected'" src="assets/imgs/Rejected.jpg"/>
        <img *ngSwitchCase= "'pending'" src="assets/imgs/Pending.jpg"/>

      <ion-card-content>
      <ion-row center>
        <ion-col>
          <button class="proceed-button" *ngSwitchCase= "'email_confirmed'" ion-button (click)="goToForm()">Proceed to KYC</button>
          <button class="proceed-button" *ngSwitchCase= "'rejected'" ion-button (click)="goToForm()">Resubmit KYC</button>
        </ion-col>
      </ion-row>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
