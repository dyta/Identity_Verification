<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Welcome to the KYC application!</h1>

  <div [ngSwitch]="userStatus">
    <h3 *ngSwitchCase= "'true'"> Your Identity is verified </h3>
    <div *ngSwitchCase= "'false'">
      <h3 > Your Identity is not verified,please proceed with verification</h3>
      <button ion-button (click)="goToForm()">Verify Me</button>
    </div>
    
    <h3  *ngSwitchCase= "'processing'"> Your KYC application is being processed</h3>
  </div>

</ion-content>
