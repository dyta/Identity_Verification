<ion-header>

  <ion-navbar>
    <ion-title>Verification Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="kyc_form.first_name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="kyc_form.last_name"></ion-input>
  </ion-item>
  
  <div padding >
    <button ion-button (click)="submitForm(kyc_form)">Submit</button>
  </div>
  
</ion-content>
