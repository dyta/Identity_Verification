<ion-header>

  <ion-navbar>
    <ion-title>Verification Form</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding class="background">

  <div>
    <h1 ion-text class="form-header">
      Please enter your details
    </h1>
  </div>

  <div class="kyc-form-container">
  <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="kyc_form.first_name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="kyc_form.last_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="kyc_form.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type="text" [(ngModel)]="kyc_form.address"></ion-input>
  </ion-item>
  </div>
  
  <div padding >
    <button full ion-button (click)="submitForm(kyc_form)">Next Step</button>
  </div>
  
</ion-content>
